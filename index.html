<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="css/style.css">

<body>
  <main>
    <div class="container">
      <div class="card">
        <figure>
          <img src="./assets/images/illustration-article.svg" alt="Illustrazione astratta a tema programmazione">
        </figure>
        <figcaption>
          <h3>Learning</h3>
          <address>Published 21 Dec 2023</address>
        </figcaption>
        <article>
          <h2>HTML & CSS foundations</h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        </article>
        <div>
          <figure>
            <img src="./assets/images/image-avatar.webp" alt="Immagine dell'autore dell'articolo">
          </figure>
        </div>

      </div>
    </div>
  </main>
